    <title>Hello</title>

<style>
    h1 {
        color:rgb(71, 165, 42)
    }
    /* . для классов */
    .red-text {
        color:red
    }
    .yellow-text {
        color:yellow
    }
    /* # для id */
    #last {
        border: 3px dotted green;
        background-color: blueviolet;
    }
    img {
        width: 500px;
        height: 500px;
    }

</style>
<body>
    <h1 class="red-text">Hello world</h1>
    <p class="red-text">Lorem ipsum dolor sit.</p>
    <p class="yellow-text">Lorem ipsum dolor sit amet.</p>
    <p class="red-text">Lorem, ipsum dolor.</p>
    <p class="yellow-text" id="last">Lorem ipsum dolor sit amet consectetur.</p>
